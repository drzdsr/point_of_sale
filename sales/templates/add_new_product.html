{% extends 'base.html' %}

{% block title %}Add New Product{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Add New Product</h2>

        {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'add_new_product' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category">
                    <option value="">Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="brand">Brand</label>
                <select class="form-control" id="brand" name="brand">
                    <option value="">Select a brand</option>
                    {% for brand in brands %}
                        <option value="{{ brand.id }}">{{ brand.brand_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="barcode">Barcode</label>
                <select class="form-control" id="barcode" name="barcode">
                    <option value="">Select a barcode</option>
                    {% for barcode in barcodes %}
                        <option value="{{ barcode.id }}">{{ barcode.barcode_value }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="store_keeping_unit">Store Keeping Unit (SKU)</label>
                <input type="text" class="form-control" id="store_keeping_unit" name="store_keeping_unit" required>
            </div>

            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="reorder_level">Reorder Level</label>
                <input type="number" class="form-control" id="reorder_level" name="reorder_level" required>
            </div>

            <div class="form-group">
                <label for="cost_price">Cost Price</label>
                <input type="number" step="0.01" class="form-control" id="cost_price" name="cost_price" required>
            </div>

            <div class="form-group">
                <label for="selling_price">Selling Price</label>
                <input type="number" step="0.01" class="form-control" id="selling_price" name="selling_price" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Add Product</button>
        </form>
    </div>
{% endblock %}
